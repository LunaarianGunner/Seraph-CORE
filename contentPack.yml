- &generic !!ProcedurallyGeneratedMapProvider
  id: 0
  name: generic
  heightmaps:
  - &height {id: 0, name: height, numberOfoctaves: 5, persistence: 0.7, scale: 50.0}
  defaultTile: *void
  tileGenerators:
  - heightmapConditions:
    - heightmap: *height
      min: 0.0
      max: 1.0
    tileHashmap:
      heightmap: *height
      entries:
      - tile: *deep_water
        next: 0.15
      - tile: *water
        next: 0.25
      - tile: *sand
        next: 0.33
      - tile: *grass
        next: 0.65
      - tile: *dark_grass
        next: 0.75
      - tile: *rock
        next: 0.85
      - tile: *mountain
        next: 1.0
